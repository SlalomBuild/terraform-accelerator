---
# THIS COMPONENT CONFIGURES TERRAFORM BACK-END STORAGE
import:
  - global/defaults

vars:
  region: us-east-2
  environment: ue2
  namespace: automation

components:
  terraform:
    tfstate-backend:
      vars:
        enable_server_side_encryption: true
        enabled: true
        force_destroy: false
        name: tfstate
        prevent_unencrypted_uploads: true
        tags:
          component: "tfstate-backend"
          expense-class: "storage"
