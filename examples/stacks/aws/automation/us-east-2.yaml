---
import:
  - global/defaults

vars:
  region: us-east-2
  environment: ue2
  namespace: automation

components:
  terraform:
    vpc:
      vars:
        name: vpc
        tags:
          component: "vpc"
          expense-class: "network"
        ipv4_primary_cidr_block: "10.156.192.0/18"
        nat_gateway_enabled: true
        availability_zones:
          - us-east-2a
          - us-east-2b
          - us-east-2c
