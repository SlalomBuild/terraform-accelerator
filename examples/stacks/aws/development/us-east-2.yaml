---
import:
  - global/defaults

vars:
  region: us-east-2
  environment: ue2
  namespace: development

components:
  terraform:
    vpc:
      metadata:
        component: aws/vpc
        type: real
      vars:
        name: vpc
        tags:
          component: "vpc"
          expense-class: "network"
        ipv4_primary_cidr_block: "10.21.0.0/16"
        nat_gateway_enabled: true
        availability_zones:
          - us-east-2a
          - us-east-2b
          - us-east-2c
