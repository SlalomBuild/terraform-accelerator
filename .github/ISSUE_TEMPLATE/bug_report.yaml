name: "üêõ Bug Report"
description: "Create a new ticket for a bug."
title: "üêõ [BUG] - <title>"
labels: ["bug"]
body:
  - type: textarea
    id: description
    attributes:
      label: "Description"
      description: Please enter an explicit description of your issue
      placeholder: Short and explicit description of your incident...
    validations:
      required: true
  - type: textarea
    id: reprod
    attributes:
      label: "Steps to reproduce"
      description: Please enter an explicit description of how to reproduce the issue
      value: |
        1. Go to '...'
        2. Click on '....'
        3. Scroll down to '....'
        4. See error
    validations:
      required: true
  - type: textarea
    id: logs
    attributes:
      label: "Logs"
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: bash
    validations:
      required: false
  - type: dropdown
    id: cloud
    attributes:
      label: "Cloud"
      description: If the bug is with specific clouds, which ones?
      multiple: true
      options:
        - AWS
        - Azure
        - GCP
        - Other
  - type: dropdown
    id: tool
    attributes:
      label: "Tool"
      description: If the bug is with specific tools, which ones?
      multiple: true
      options:
        - terraform
        - atmos
        - tflint
        - terraform-docs
        - tfsec
        - Other
    validations:
      required: false
