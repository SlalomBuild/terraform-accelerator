---
import:
  - prod/_defaults
  - prod/globals
  - catalog/asg/*
  - catalog/ec2/*
  - catalog/alb/*

vars:
  region: eu-west-2
  environment: ew2
  namespace: accelerator-prod

components:
  terraform:
    vpc:
      vars:
        name: vpc
        tags:
          component: "vpc"
          expense-class: "network"
        ipv4_primary_cidr_block: "10.244.0.0/17"
        ipv4_cidrs:
        -
          public:
            - "10.244.0.0/24"
            - "10.244.1.0/24"
            - "10.244.2.0/24"
          private:
            - "10.244.32.0/19"
            - "10.244.64.0/19"
            - "10.244.96.0/19"
        #transit_gateway_id: "tgw-00765178b819867a6"
        nat_gateway_enabled: true
        availability_zones:
          - eu-west-2a
          - eu-west-2b
          - eu-west-2c
    dns-delegated:
      vars:
        tags:
          component: "dns-delegated"
          expense-class: "network"
        zone_config:
          - subdomain: prod-ew2
            zone_name: accelerator.slalom.com
        request_acm_certificate: true
        dns_private_zone_enabled: false