---
import:
  - prod/_defaults
  - prod/globals
  - catalog/asg/*
  - catalog/ec2/*
  - catalog/alb/*

vars:
  region: eu-central-1
  environment: ec1
  namespace: accelerator-prod

components:
  terraform:
    vpc:
      vars:
        name: vpc
        tags:
          component: "vpc"
          expense-class: "network"
        ipv4_primary_cidr_block: "10.243.0.0/17"
        ipv4_cidrs:
        -
          public:
            - "10.243.0.0/24"
            - "10.243.1.0/24"
            - "10.243.2.0/24"
          private:
            - "10.243.32.0/19"
            - "10.243.64.0/19"
            - "10.243.96.0/19"
        #transit_gateway_id: "tgw-00765178b819867a6"
        nat_gateway_enabled: true
        availability_zones:
          - eu-central-1a
          - eu-central-1b
          - eu-central-1c
    dns-delegated:
      vars:
        tags:
          component: "dns-delegated"
          expense-class: "network"
        zone_config:
          - subdomain: prod-ec1
            zone_name: accelerator.slalom.com
        request_acm_certificate: true
        dns_private_zone_enabled: false