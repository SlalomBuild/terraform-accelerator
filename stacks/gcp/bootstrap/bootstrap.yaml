vars:
  environment: "shared"
  namespace: "bootstrap"
  stage: "uw2"
  region: "us-west2"
  enabled: true
  label_key_case: "lower"
  label_value_case: "lower"



components:
  terraform:
    project:
      metadata:
        component: gcp/project
      vars:
        name: "test-project"
        project_id: "test-project"
        tags: {}

    folder:
      metadata:
        component: gcp/folder
      vars:
        name: "test-folder"
        parent: "organizations/{org_id}"
